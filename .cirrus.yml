freebsd_instance:
  # image: freebsd-12-2-release-amd64
  image: freebsd-13-0-current-amd64-v20201112
  # cpu: 1 gives an error; >2 works
  cpu: 2
  memory: 8G

env:
  CIRRUS_CLONE_DEPTH: 1
  GITHUB_TOKEN: ENCRYPTED[!0f42e3f70fd51cdeddfe7e98160982fc9efe7e8a26869b725fcd5de05d067a7100b994cf52f0f1b470a983148e0b8ec2!]

task:
  auto_cancellation: false
  stateful: false
  timeout_in: 60m
  # only_if: $CIRRUS_TAG !=~ 'continuous.*'
  # Do not build tags, only commits
  only_if: $CIRRUS_TAG !=~ '..*'

  env:
    matrix:
      DESKTOP: 'hello'

  env:
    matrix:
      arch: 'amd64'

  install_script:
    - env
    - kldload zfs.ko
    - kldload tmpfs.ko || true
    - kldload nullfs.ko || true
    - kldload geom_uzip.ko || true
    - pkg install -y pkg git-lite zsync wget sha bash py37-xdg # qemu-devel uefi-edk2-qemu-x86_64
    - mkdir -p /usr/local/furybsd
    - mount -t tmpfs tmpfs /usr/local/furybsd
    
  test_script:
    - /bin/sh -x ./build.sh "${DESKTOP}" || true # FIXME: Why does this return an error even though the ISO succeeded?
    - df -h
    - ( cd "${CIRRUS_WORKING_DIR}"/artifacts ; zsyncmake *.iso )
    - ls -lh "${CIRRUS_WORKING_DIR}"/artifacts/
    - VER=$(uname -r | cut -d "-" -f 1)
    - case "$CIRRUS_BRANCH" in *pull/*) echo skipping since PR ;; * ) wget https://github.com/tcnksm/ghr/files/5247714/ghr.zip ; unzip ghr.zip ; ./ghr -delete -t "${GITHUB_TOKEN}" -u "${CIRRUS_REPO_OWNER}" -r "${CIRRUS_REPO_NAME}" -c "${CIRRUS_CHANGE_IN_REPO}" "${VER}"-"${CIRRUS_BRANCH}" "${CIRRUS_WORKING_DIR}"/artifacts ; esac
